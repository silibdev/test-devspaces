schemaVersion: 2.1.0
metadata:
  name: test-devspaces
  namespace: fsiliberto-codeready
projects:
  - name: bbbash
    zip:
      location: 'https://eclipse-che.github.io/che-devfile-registry/7.52.0/resources/v2/bash.zip'
components:
  - attributes:
      che-code.eclipse.org/contribute-cpuLimit: true
      che-code.eclipse.org/contribute-cpuRequest: true
      che-code.eclipse.org/contribute-endpoint/che-code: 3100
      che-code.eclipse.org/contribute-endpoint/code-redirect-1: 13131
      che-code.eclipse.org/contribute-endpoint/code-redirect-2: 13132
      che-code.eclipse.org/contribute-endpoint/code-redirect-3: 13133
      che-code.eclipse.org/contribute-entry-point: true
      che-code.eclipse.org/contribute-memoryLimit: true
      che-code.eclipse.org/contribute-memoryRequest: true
      che-code.eclipse.org/contribute-volume-mount/checode: /checode
      che-code.eclipse.org/contributed-container: tools
      che-code.eclipse.org/original-memoryLimit: 1G
    container:
      command:
        - /checode/entrypoint-volume.sh
      cpuLimit: 1000m
      cpuRequest: 100m
      endpoints:
        - attributes:
            discoverable: true
          exposure: public
          name: apollo
          protocol: https
          targetPort: 8080
        - attributes:
            discoverable: false
          exposure: public
          name: wcs-dispatcher
          protocol: https
          targetPort: 8082
        - attributes:
            contributed-by: che-code.eclipse.org
            cookiesAuthEnabled: true
            discoverable: false
            type: main
            urlRewriteSupported: true
          exposure: public
          name: che-code
          path: '?tkn=eclipse-che'
          protocol: https
          secure: false
          targetPort: 3100
        - attributes:
            contributed-by: che-code.eclipse.org
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: code-redirect-1
          protocol: http
          targetPort: 13131
        - attributes:
            contributed-by: che-code.eclipse.org
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: code-redirect-2
          protocol: http
          targetPort: 13132
        - attributes:
            contributed-by: che-code.eclipse.org
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: code-redirect-3
          protocol: http
          targetPort: 13133
      env:
        - name: CHE_DASHBOARD_URL
          value: 'https://devspaces.apps.enxctrmapp.ccg.local'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://devspaces.apps.enxctrmapp.ccg.local/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.openshift-operators.svc:8080/v3'
      image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:72762feb5ccea26dc7872877b9661fb34a295da05b96581d364c507a4923361e'
      memoryLimit: 6G
      memoryRequest: 4G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
        - name: npm
          path: /home/user/.npm
        - name: checode
          path: /checode
    name: tools
commands:
  - exec:
      commandLine: |
        node main.js
      component: tools
      group:
        isDefault: true
        kind: run
      label: Run main.js script
      workingDir: '${PROJECT_SOURCE}'
    id: run-main-script
